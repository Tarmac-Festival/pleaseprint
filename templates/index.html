<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8" />
        <title>Signin Template Â· Bootstrap v5.3</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <meta name="theme-color" content="#712cf9" />

        <style>
            body {
                height: 100%;
            }

            .form-signin {
                max-width: 600px;
                padding: 1rem;
            }
        </style>
    </head>
    <body class="d-flex align-items-center">
        <main class="form-signin w-100 m-auto">
            <img
                class="mx-auto d-block mb-4"
                src="/static/pleaseprint_logo.svg"
                alt=""
                width="40%"
            />
            <div id="msg"></div>
            <!-- <form action="/files/" enctype="multipart/form-data" method="post"> -->
            <form
                hx-post="/print"
                hx-trigger="submit"
                hx-target="#msg"
                enctype="multipart/form-data"
            >
                <div class="input-group mb-3">
                    <input
                        name="file"
                        type="file"
                        class="form-control"
                        id="file"
                    />
                </div>
                <div class="mb-3 row">
                    <label for="copies" class="col-sm-2 col-form-label"
                        >Copies</label
                    >
                    <div class="col-sm-10">
                        <input
                            name="copies"
                            type="number"
                            class="form-control"
                            id="copies"
                            placeholder="1"
                            value="1"
                        />
                    </div>
                </div>
                <details class="mb-3">
                    <summary class="mb-3">Print Options</summary>

                    <div class="mb-3 row">
                        <label for="pages" class="col-sm-2 col-form-label"
                            >Pages</label
                        >
                        <div class="col-sm-10">
                            <input
                                name="pages"
                                type="text"
                                class="form-control"
                                id="pages"
                                placeholder="1-3, 5, empty for all"
                            />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="number_up" class="col-sm-5 col-form-label"
                            >Pages per Paper</label
                        >
                        <div class="col-sm-7">
                            <select
                                name="number_up"
                                class="form-select"
                                id="number_up"
                            >
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="9">9</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="number_up" class="col-sm-5 col-form-label"
                            >all/even/odd pages</label
                        >
                        <div class="col-sm-7">
                            <select
                                name="number_up"
                                class="form-select"
                                id="number_up"
                            >
                                <option value="all">all</option>
                                <option value="even">even</option>
                                <option value="odd">odd</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label
                            for="scale_to_fit"
                            class="col-sm-5 col-form-label"
                            >Scale to Fit</label
                        >
                        <div class="col-sm-7">
                            <input
                                type="checkbox"
                                name="scale_to_fit"
                                value="0"
                            />
                        </div>
                    </div>
                </details>

                <div class="input-group mb-3">
                    <button class="btn btn-primary w-100" type="submit">
                        Print!
                    </button>
                </div>
            </form>

            <h2>Queue</h2>
            <div hx-trigger="load, every 2s" hx-get="/queue">Loading...</div>
            <div
                hx-trigger="load, every 30s"
                hx-get="/status"
                class="alert alert-dark"
                role="alert"
            >
                Loading...
            </div>
        </main>
        <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    </body>
</html>
